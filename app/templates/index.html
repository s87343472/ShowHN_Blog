{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Daily Show HN Blog</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for summary in daily_summaries %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <p class="text-sm text-gray-500 mb-2">{{ summary.date }}</p>
                <h2 class="text-xl font-semibold mb-2 text-gray-800">
                    <a href="{{ summary.url }}" class="hover:text-blue-600 transition duration-300">{{ summary.title }}</a>
                </h2>
                <p class="text-gray-600">{{ summary.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
