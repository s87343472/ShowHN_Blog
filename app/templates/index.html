{% extends "base.html" %}

{% block content %}
<h1 class="text-4xl font-bold mb-8">Show HN Daily</h1>

<div class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Latest Posts</h2>
    <a href="{{ url_for('main.blog_post', date=date) }}" class="text-blue-500 hover:underline">View today's Show HN posts</a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in posts[:6] %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
        <p class="text-gray-600 mb-4">{{ post.description[:100] }}...</p>
        <a href="{{ post.url }}" class="text-blue-500 hover:underline">Read more</a>
    </div>
    {% endfor %}
</div>

<div class="mb-4">
    <a href="{{ url_for('main.rss_feed') }}" class="text-blue-500 hover:underline">
        Subscribe to RSS Feed
    </a>
</div>

{% endblock %}
