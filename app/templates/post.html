{% extends "base.html" %}

{% block title %}{{ post.title }} - Show HN Daily{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">{{ post.title }}</h1>
        <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
            <span>By {{ post.poster }}</span>
            <span>{{ post.votes }} votes</span>
            <span>{{ post.time }}</span>
        </div>
        <p class="text-gray-700 mb-6">{{ post.description }}</p>
        <a href="{{ post.url }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Visit Website</a>
    </div>
</div>
{% endblock %}
